        <a href=""> Trade</a>
        <a href=""> Exchange</a>
        <a href=""> Notifications</a>
        <a href=""> Amount</a>
        <a href=""> Marketplace</a>

        <form class="network-card-wrapper">

            <div class="network-card-item button secondary-button">
              <div>
                <h4>ERC20</h4>
                <p>Lorem</p>
              </div>
              <div class="custom-checkbox">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"

                  />

              </div>
            </div>

          <input type="radio" id="card-2" name="network-card" value="ARETH" />
          <label for="card-2"
            ><div class="network-card-item button secondary-button">
              <div>
                <h4>ARETH</h4>

                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                >
                  <path
                    d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                  />
                </svg>
              </div></div
          ></label>
          <input
            type="radio"
            id="card-4"
            name="network-card"
            value="OPTIMISM"
